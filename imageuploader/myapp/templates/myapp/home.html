<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Uploader</title>
     <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/album/">

    <!-- Bootstrap core CSS -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<style>
body{
font-family: serif;
background-color:gray;

}</style>
</head>
<body>
<div class="container ">
    <div style="text-align:center; height:200px" class="mt-5 bg-warning " >
        <h1 style="color:Red">Uplaod Image: </h1>
        <br>
        <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
            {{form}}
    <input type="submit" value="upload" class="btn btn-success">
        </form>

    </div>
    <br>
    <br>
    <div class="row">
        {% for x in img %}
        <div class="col-sm-4" >
            <div class="card mb-4 box-shadow" style="border:none">
                <img src="{{x.photo.url}}"  height="200px" width="100%">
<!--                <h4 style="text-align:center; font-family: serif;">{{x.date}}</h4>-->
                <span style="text-align: center">
                    {{x.date}}
                </span>
            </div>
        </div>
        {% endfor %}
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
